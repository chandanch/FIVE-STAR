<article *ngIf="hidegears">
  <section>
    <h2>Handling gear and engine</h2>
  </section>
  <div class="gear-container">
    <app-gear (OnGearChange)="onGearChange($event)"></app-gear>
  </div>
  <div class="engine-container">
    <app-engine></app-engine>
  </div>
</article>
<article>
  <h2>List of coordinates</h2>
  <ul>
    <li *ngFor="let coordinate of cardinalCoordinates" [innerHtml]="coordinate.value | bolder">
    </li>
  </ul>
  <section>
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit(myForm.value)">
      <textarea name="coordinates" [formControl]="myForm.controls['coordinates']" required></textarea>
      <div *ngIf="myForm.controls['coordinates'].hasError('required') && myForm.controls['coordinates'].touched" style="color: red;">Please enter text</div>
      <div *ngIf="myForm.controls['coordinates'].hasError('minlength')" style="color: red;">Please enter more than 4 characters</div>
      <div *ngIf="!isValidCardinal" style="color: crimson;">
        Please enter valid cardinal coordinates
      </div>
      <button [disabled]="!myForm.valid">Submit</button>
    </form>
    {{myForm.valid}}
  </section>
</article>
